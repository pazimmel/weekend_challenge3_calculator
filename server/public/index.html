<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">

    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.js"></script>
</head>
<body>
    <div id = 'calculator' class = 'container col-md-3 col-md-offset-3'>
        <h1>Calculator</h1>

        <form id = 'calculatorDisplay'>
            <label for = "calculatorScreen"></label>
            <input type = "text" id = "calculatorScreen" name = "calculatorScreen" placeholder = "Enter a number" autofocus>
            <!--<label for = "computationResult">Result</label>-->
            <!--<input type = "number" id ="computationResult" name = "computationResult" placeholder = "Your result is">-->
        </form>
        <div class = 'buttonDisplay'>
            <div class = 'numbers col-md-7 container'></div>
            <div class = 'operators col-md-2 container'>
                <div id = "add" class = "operator_button btn btn-default">+</div>
                <div id = "subtract" class = "operator_button btn btn-default">-</div>
                <div id ="multiply" class = "operator_button btn btn-default">*</div>
                <div id = "divide" class = "operator_button btn btn-default">/</div>
                <div id = "equals" class = "operator_button btn btn-default">=</div>
            </div>
        </div>


    </div>
</body>
</html>
