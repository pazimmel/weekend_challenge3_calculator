<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">

    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.js"></script>
</head>
<body>
    <div class = container>
        <h1>Calculator</h1>

        <form id = calculatorDisplay>
            <label for = "firstNumber">Number</label>
            <input type = "number" id = "firstNumber" name = "firstNumber" placeholder = "Enter a number">
            <label for = "secondNumber">Number</label>
            <input type = "number" id ="secondNumber" name = "secondNumber" placeholder = "Enter a number">
        </form>
        <div class = operators>
            <div id = "add" class = "btn btn-default">+</div>
            <div id = "subtract" class = "btn btn-default">-</div>
            <div id ="multiply" class = "btn btn-default">*</div>
            <div id = "divide" class = "btn btn-default">/</div>
            <div id = "equals" class = "btn btn-default">=</div>
        </div>

    </div>
</body>
</html>
